<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div id="box">
    <form action="www.baidu.com">
        <p><span class="red">*</span><span>昵称:</span><input class="inp" type="text" name="user"><span>4-20个字符,支持中英文数字"_"或减号</span></p>
        <p><span>真实姓名:</span><input class="inp" type="text" name="user"><section>所有人可见<img src="img/arrow.gif"></section></p>
        <p><span class="red">*</span><span>所在地:</span>
            <select>
                <option value="beijing">北京</option>
                <option value="shijiazhuang">石家庄</option>
                <option value="qingdao">青岛</option>
        </select>
            <select>
                <option value="chaoangqu">朝阳区</option>
                <option value="haidianqu">海淀区</option>
                <option value="dingchengqu">东城区</option>
            </select></p>
        <p><span class="red">*</span><span>性别:</span>
            <input type="radio" id="man" name="sex" value="man">
            <label for="man">男</label>
            <input type="radio" id="woman" name="sex" value="woman">
            <label for="woman">女</label>
        </p>
        <p><span>生日:</span>
            <select>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
            </select>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="11">11</option>
            </select>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="31">31</option>
            </select>
            <section>保密<img src="img/arrow.gif"></section>
        </p>
        <p><span>博客地址:</span><input class="inp" type="text" name="user"><section>所有人可见<img src="img/arrow.gif"></section> </p>
        <p><span>常用邮箱:</span><span>mofeiangmotao@sina.com</span><input type="reset" value="修改"><section>所有人可见<img src="img/arrow.gif"></section></p>
        <p><span>QQ:</span><input  class="inp" type="text" name="user"><section>我关注的人可见<img src="img/arrow.gif"></section></p>
        <p><span>MSN:</span><input class="inp" type="text" name="user"><section>我关注的人可见<img src="img/arrow.gif"></section></p>
        <div><span class="ones">一句话介绍:</span><div class="bintr"><div class="intr">人生在于折腾</div></div></div>
        <p class="separation"></p>
        <p>以下信息,可作为通过客服取回账号的依据</p>
        <p><span>证件类型:</span><span>身份证</span></p>
        <p><span>z证件号码:</span></p>
        <p><input type="submit" value="保存"></p>
    </form>
    </div>
</div>
</body>
</html>
