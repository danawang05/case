<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
<table border="1" align="center">

    <thead>
    <tr>
        <th class="date" colspan="2">日期</th>
        <th class="weather" colspan="2">天气现象</th>
        <th class="gen">气温</th>
        <th class="gen">风向</th>
        <th class="gen">风力</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr>
        <td class="week" rowspan="2">22日星期五</td>
        <td>白天</td>
        <td class="pic"><img src="img/sun.gif"></td>
        <td>晴见多云</td>
        <td class="orange">高温7℃</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    <tr>

        <td>夜间</td>
        <td><img src="img/moon.gif"></td>
        <td>晴</td>
        <td class="blue">低温-4℃</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    <tr class="height"></tr>
    <tr>
        <td  class="red" rowspan="2">23日星期六</td>
        <td>白天</td>
        <td><img src="img/sun.gif"></td>
        <td>晴</td>
        <td class="orange">高温9℃</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    <tr>

        <td>夜间</td>
        <td><img src="img/cloud.gif"></td>
        <td>阴</td>
        <td class="blue">低温-2℃</td>
        <td>无持续风向</td>
        <td>微风</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
